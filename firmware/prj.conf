# General
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3

# Bluetooth
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_DEVICE_NAME="Fancypants"
CONFIG_BT_DEVICE_APPEARANCE=768
CONFIG_BT_MAX_CONN=1
CONFIG_BT_GATT_DYNAMIC_DB=y

# Battery Service
CONFIG_BT_BAS=y

# I2C
CONFIG_I2C=y

# Sensor subsystem
CONFIG_SENSOR=y
CONFIG_VL53L0X=y

# ADC for battery voltage
CONFIG_ADC=y

# USB CDC ACM for console output (Feather has no UART-to-USB chip)
CONFIG_USB_DEVICE_STACK=y
CONFIG_SERIAL=y
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y
CONFIG_UART_LINE_CTRL=y
CONFIG_USB_DEVICE_INITIALIZE_AT_BOOT=y

# Power management
CONFIG_PM=y

# Custom sampling intervals
CONFIG_RANGE_SAMPLE_INTERVAL_MS=50
CONFIG_RANGE_NOTIFY_INTERVAL_MS=50
CONFIG_BATTERY_SAMPLE_INTERVAL_S=60
